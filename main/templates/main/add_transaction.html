<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction | Zenith</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <!-- Zenith Logo - White Version -->
                <svg width="120" height="35" viewBox="0 0 120 35" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 35L17.5 5L35 35H25.219L17.5 18.281L9.781 35H0Z" fill="#FFFFFF"/>
                        <text font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">
                            <tspan x="45" y="29">Zenith</tspan>
                        </text>
                    </g>
                </svg>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                <li class="active"><a href="{% url 'transactions' %}"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="{% url 'reports' %}"><i class="fas fa-chart-pie"></i> Reports</a></li>
                <li><a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Add New Transaction</h2>
                <p>Enter the details for your new transaction below.</p>
            </div>

            <div class="recent-transactions">
                <form method="POST" action="{% url 'add_transaction' %}">
                    {% csrf_token %}
                    <div class="profile-form">
                        <div class="form-group">
                            <label for="{{ form.date.id_for_label }}">Date</label>
                            {{ form.date }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.amount.id_for_label }}">Amount</label>
                            {{ form.amount }}
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="{{ form.description.id_for_label }}">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.transaction_type.id_for_label }}">Type</label>
                            {{ form.transaction_type }}
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="{% url 'transactions' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn" style="margin-left: 10px;">Save Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
