<!DOCTYPE html>
<html>
<head>
    <title>Reports | Zenith</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .placeholder-content {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        .placeholder-content i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #A0AEC0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <svg width="120" height="35" viewBox="0 0 120 35" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 35L17.5 5L35 35H25.219L17.5 18.281L9.781 35H0Z" fill="#FFFFFF"/>
                        <text font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">
                            <tspan x="45" y="29">Zenith</tspan>
                        </text>
                    </g>
                </svg>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{% url 'transactions' %}"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li class="active"><a href="{% url 'reports' %}"><i class="fas fa-chart-pie"></i> Reports</a></li>
                <li><a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Reports</h2>
                <p>Visualize your financial data.</p>
            </div>

            <div class="recent-transactions">
                <div class="placeholder-content">
                    <i class="fas fa-chart-line"></i>
                    <h3>Coming Soon!</h3>
                    <p>This section will feature detailed reports, spending breakdowns, and charts to give you deeper insights into your finances.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
