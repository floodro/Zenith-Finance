<!DOCTYPE html>
<html>
<head>
    <title>Profile | Zenith</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <!-- Zenith Logo - White Version -->
                <svg width="120" height="35" viewBox="0 0 120 35" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 35L17.5 5L35 35H25.219L17.5 18.281L9.781 35H0Z" fill="#FFFFFF"/>
                        <text font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">
                            <tspan x="45" y="29">Zenith</tspan>
                        </text>
                    </g>
                </svg>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{% url 'transactions' %}"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="{% url 'reports' %}"><i class="fas fa-chart-pie"></i> Reports</a></li>
                <li><a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Profile</h2>
                <p>Manage your personal information.</p>
            </div>

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="recent-transactions">
                <div class="header-actions">
                    <h3>User Data</h3>
                    <button id="edit-button" class="btn btn-secondary">Edit Profile</button>
                </div>
                <form id="profile-form" method="POST" action="{% url 'profile' %}">
                    {% csrf_token %}
                    <div class="profile-form">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="input-field" value="{{ user.first_name }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="input-field" value="{{ user.last_name }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="input-field" value="{{ user.email }}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="contact_number">Contact Number</label>
                            <input type="text" id="contact_number" name="contact_number" class="input-field" value="{{ user.profile.contact_number|default_if_none:'' }}" placeholder="e.g., +1234567890" disabled>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save-button" class="btn" style="display: none;">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editButton = document.getElementById('edit-button');
            const saveButton = document.getElementById('save-button');
            const formInputs = document.querySelectorAll('#profile-form .input-field');

            editButton.addEventListener('click', function () {
                formInputs.forEach(input => {
                    input.disabled = false;
                    input.style.backgroundColor = '#ffffff';
                });
                saveButton.style.display = 'inline-block';
                editButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
