<!DOCTYPE html>
<html>
<head>
    <title>Settings | Zenith</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/dashboard.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .settings-section {
            margin-bottom: 40px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <!-- Zenith Logo - White Version -->
                <svg width="120" height="35" viewBox="0 0 120 35" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 35L17.5 5L35 35H25.219L17.5 18.281L9.781 35H0Z" fill="#FFFFFF"/>
                        <text font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">
                            <tspan x="45" y="29">Zenith</tspan>
                        </text>
                    </g>
                </svg>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="{% url 'transactions' %}"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="{% url 'reports' %}"><i class="fas fa-chart-pie"></i> Reports</a></li>
                <li class="active"><a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>Settings</h2>
                <p>Configure your account and notification preferences.</p>
            </div>

            <div class="recent-transactions">
                <div class="settings-section">
                    <h3>Change Password</h3>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="current_password">Current Password</label>
                            <input type="password" id="current_password" name="current_password" class="input-field" style="max-width: 400px;">
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" id="new_password" name="new_password" class="input-field" style="max-width: 400px;">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm New Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="input-field" style="max-width: 400px;">
                        </div>
                        <button type="submit" class="btn">Update Password</button>
                    </form>
                </div>

                <hr style="border: 1px solid #f0f0f0; margin: 40px 0;">

                <div class="settings-section">
                    <h3>Notification Settings</h3>
                    <form method="POST" action="">
                         {% csrf_token %}
                         <div class="form-group checkbox-group">
                            <input type="checkbox" id="monthly_summary" name="monthly_summary" checked>
                            <label for="monthly_summary">Receive monthly financial summaries by email.</label>
                         </div>
                         <div class="form-group checkbox-group">
                            <input type="checkbox" id="large_transaction" name="large_transaction">
                            <label for="large_transaction">Notify me for any transaction over $1,000.</label>
                         </div>
                         <button type="submit" class="btn">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
